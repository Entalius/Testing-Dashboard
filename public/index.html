<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="wrapper">
        <div id="menu-container">
            <div id="menu-wrapper">
                <div id="hamburger-menu"><span></span><span></span><span></span></div>
                
                <!-- hamburger-menu -->
            </div>
            <!-- menu-wrapper -->
            <ul class="menu-list accordion">
                <li id="nav1" class="toggle accordion-toggle">
                    <span class="icon-plus"></span>
                    <a class="menu-link" href="#">MSISDN Overview</a>
                </li>
                <!-- accordion-toggle -->
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#" onclick="showMsisdnChart()">Filter MSISDN Overview</a></li>
                    <li><a class="head" href="#" onclick="showBothCharts()">Back to Dashboard</a></li>
                </ul>
                <!-- menu-submenu accordon-content-->

                    <span class="icon-plus"></span>

                    <li><a class="head" href="#" onclick="showBothCharts()">Back to Dashboard</a></li>
                </ul>
                <!-- menu-submenu accordon-content-->

                    <span class="icon-plus"></span>

                <ul class="menu-submenu accordion-content">
         

                    <table id="scheduler-overview-table">

                    </table>
                    <li><a class="head" href="#">Back to Dashboard</a></li>
                </ul>
            
                <!-- menu-submenu accordon-content-->
            </ul>
            <!-- menu-list accordion-->
        </div>
        <!-- menu-container -->
    </div>
    </div>

        <script src="js/charts.js"></script>
