<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>


</head>
<body>
    <div id="dashboard">
        <h1 id="header">IT-Billing Total Overview Dashboard</h1>
        <div class="menu">
            <nav>
              <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">MSISDN Overview</a></li>
                <li><a href="#">SIM-CARD Overview</a></li>
                <li><a href="#">Scheduler Overview</a></li>
              </ul>
            </nav>
          </div>
          <div id="charts">
            <div class="chart-container" id="msisdn-chart" style="display:none;"></div>
            <div class="chart-container" id="sim-card-chart-container" style="display:none;">
              <canvas id="sim-card-pie-chart"></canvas>
            </div>            
            <div id="data-table-container" style="display:none;"></div>
          </div>
          <div id="filter-container">
            <select id="status-filter">
              <option value="all">All Statuses</option>
              <option value="Free">Free</option>
              <option value="Reserved">Reserved</option>
              <option value="Assigned">Assigned</option>
              <option value="Cancel">Cancel</option>
              <option value="Imported">Imported</option>
              <option value="Pending PFC">Pending PFC</option>
              <option value="GDPR Ereased">GDPR Ereased</option>
            </select>
            <select id="category-filter">
              <option value="all">All Categories</option>
              <option value="No Category">No Category</option>
              <option value="P-SIM">P-SIM</option>
              <option value="E-SIM">E-SIM</option>
            </select>
          </div>
          <style>
            #filter-form {
              display: none;
            }
          </style>
      </div>
  <script src="app.js"></script>
</body>
</html>
